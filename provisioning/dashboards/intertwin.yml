apiVersion: 1

providers:
- name: interTwin Accounting Dashboard
  folder: 'intertwin'
  type: file
  disableDeletion: true
  allowUiUpdates: false
  updateIntervalSeconds: 60 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards/intertwin/intertwin.json
- name: interTwin Accelerator Dashboard
  folder: 'intertwin'
  type: file
  disableDeletion: true
  allowUiUpdates: false
  updateIntervalSeconds: 60 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards/intertwin/accelerator_accounting.json
